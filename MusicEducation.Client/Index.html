	<style>
		b {
			font-weight: bold;
		}

		.key {
			position: absolute;
			font-family: Helvetica;
			font-weight: 100;
			font-size: 12px;
			border: 1px solid rgba(32,32,32,0.2);
			border-radius: 0px 0px 5px 5px;
			cursor: pointer;
			box-shadow: 0px 5px 1px rgba(32,32,32,0.2);
			-webkit-transition: margin 0.05s ease, background-color 0.05s ease, box-shadow 0.05s ease;
		}

			.key:hover {
				background-color: rgb(255,192,32);
			}

			.key .label {
				position: absolute;
				bottom: 5px;
				text-align: center;
				left: 0px;
				right: 0px;
			}

		.black.key {
			background-color: rgb(32,32,32);
			color: #ffffff;
			z-index: 1;
			text-shadow: 0px -1px 1px rgba(255,255,255,0.5);
		}

		.white.key {
			background-color: #ffffff;
			color: rgb(32,32,32);
			z-index: 0;
			text-shadow: 0px 1px 1px rgba(32,32,32,0.5);
		}

		.title {
			text-shadow: 0px 1px 1px rgba(32,32,32,0.2);
			font-size: 40px;
			font-weight: bold;
			font-family: Helvetica;
			padding: 10px;
			text-align: center;
		}

		.sub {
			color: rgb(96,96,96);
			font-size: 30px;
			padding: 10px;
			font-weight: 100;
			margin: 10px 0px;
			text-shadow: 0px 1px 1px rgba(32,32,32,0.2);
			text-align: center;
		}

			.sub a, .sub a:link, .sub a:visited, .sub a:active {
				font-weight: bold;
				color: rgb(128,160,255);
				text-decoration: none;
			}

				.sub a:hover {
					color: rgb(160,192,255);
				}

		.source a {
			color: rgb(255,96,96);
		}

			.source a:link, .source a:visited, .source a:active {
				color: rgb(255,96,96);
			}

			.source a:hover {
				color: rgb(255,128,128);
			}

		.small {
			font-size: 20px;
		}

		.keyboard-options {
			margin: 30px auto;
			width: auto;
			text-align: center;
			font-size: 12px;
			font-weight: 200;
			padding: 10px;
		}

		.keyboard-holder {
			margin: 30px auto;
			height: 200px;
			position: relative;
			user-select: none;
			-webkit-user-select: none;
			-moz-user-select: none;
			-o-user-select: none;
		}

		.keyboard-holder:before {
			content: " ";
			position: absolute;
			border-left: 2px solid #666;
			border-top: 2px solid #666;
			/* border-bottom: 2px solid #666; */
			padding: 5px;
			top: -15px;
			width: 100%;
			/* bottom: -10px; */
			left: 0px;
		}

		.keyboard-holder:after {
			content: " ";
			position: absolute;
			border-right: 2px solid #666;
			content: " ";
			position: absolute;
			border-left: 2px solid #666;
			border-top: 2px solid #666;
			padding: 5px;
			top: -15px;
			width: 100%;
			left: 0px;
		}

		.code {
			border: 1px solid rgba(32,32,32,0.2);
			color: rgb(32,32,32);
			font-family: Courier New, Courier, monospace;
			font-size: 12px;
			white-space: pre;
			padding: 10px;
			margin: 10px;
		}

		.ui.dimmer {
			background-color: rgba(0,91,171,0.75) !important;
		}
	</style>

							</div>
						</div>
					</div>
